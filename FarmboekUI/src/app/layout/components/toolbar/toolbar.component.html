<mat-toolbar class="p-0 mat-elevation-z1">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="center center">

        <div fxFlex.gt-sm="55" fxFlex="95">
                <div fxFlex="grow" fxLayout="row" fxLayoutAlign="start center">
                        <div fxFlex="100" fxLayoutAlign="start center">
                            <a [routerLink]="['/home/media']" routerLinkActive="router-link-active" >
                                    <img class="logo mr-0 mr-sm-16" src="assets/images/logos/logo_small_farmspace.png">
                            </a>
                        </div>
                </div>
                
                <div fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

                        <button mat-button [matMenuTriggerFor]="userMenu"
                                class="user-button">
                            <div fxLayout="row" fxLayoutAlign="center center">
                                <!-- <img class="avatar mr-0 mr-sm-16" src="assets/images/avatars/Velazquez.jpg"> -->
                                <!-- <span class="username mr-12">{{nameHeading}}</span> -->
                                <span class="username mr-12"><mat-icon class="s-16">account_circle</mat-icon></span>
                                <mat-icon class="s-16">keyboard_arrow_down</mat-icon>
                            </div>
                        </button>
            
                        <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
            
                            <!-- <button mat-menu-item>
                                <mat-icon>account_circle</mat-icon>
                                <span>My Profile</span>
                            </button> -->
            
                            <button (click)="logout()" *ngIf="isLoggedIn()" mat-menu-item class="">
                                <mat-icon>exit_to_app</mat-icon>
                                <span>Logout</span>
                            </button>
                            <button (click)="login()" *ngIf="!isLoggedIn()" mat-menu-item class="">
                                <mat-icon>exit_to_app</mat-icon>
                                <span>Login</span>
                            </button>
                            <button *ngIf="myIViewThis()" [routerLink]="['/administration']" mat-menu-item><mat-icon>account_box</mat-icon>
                                <span>Admin Page</span></button>
                        </mat-menu>
                        
                        <div class="toolbar-separator"></div>
                        <fuse-search-bar (input)="search($event)" (keyup.enter)="keyboardInputCaptured()"></fuse-search-bar>
            
                        <!-- <div class="toolbar-separator" fxHide fxShow.gt-xs></div>
            
                        <button mat-icon-button
                                class="quick-panel-toggle-button"
                                (click)="toggleSidebarOpen('quickPanel')"
                                aria-label="Toggle quick panel">
                            <mat-icon class="secondary-text">format_list_bulleted</mat-icon>
                        </button>
             -->
                        <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>
            
                        <button mat-icon-button class="navbar-toggle-button"
                                *ngIf="!hiddenNavbar && rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                            <mat-icon class="secondary-text">menu</mat-icon>
                        </button>
                    </div>
        </div>
    </div>

</mat-toolbar>
