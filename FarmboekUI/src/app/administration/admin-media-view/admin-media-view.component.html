<h1 *ngIf="!myIViewThis()">You are Unauthorized to view This page</h1>
<div *ngIf="myIViewThis()">
    <mat-spinner *ngIf="loader"></mat-spinner>
    <div *ngIf="!loader">

        <div fxLayout="row wrap" class="p-16" fxFlex="100">
            <div class="mb-24 p-12" fxLayout="row" fxFlex="100" fxLayoutAlign="start">
                <div class="mat-elevation-z4" fxLayout="row wrap" fxFlex="100">
                    <mat-table fxFlex="100" #table [dataSource]="mediaDataSource" matSort>
                        <ng-container matColumnDef="id">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Id
                            </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.mediaId}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="title">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Title
                            </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="date">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Date
                            </mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                {{element.mediaDate}}
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef fxLayoutAlign="end center">Actions
                            </mat-header-cell>
                            <mat-cell *matCellDef="let element" fxLayoutAlign="end center">
                                <button matTooltip="Download Sick Letter" mat-icon-button color="primary">
                                    <mat-icon aria-label="">cloud_download</mat-icon>
                                </button>
                                <button mat-icon-button color="primary">
                                    <mat-icon aria-label="">delete</mat-icon>
                                </button>
                            </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumnsMedia"></mat-header-row>
                        <mat-row [ngClass]="{'is-deleted': row.isDeleted == true}"
                            *matRowDef="let row; columns: displayedColumnsMedia;"></mat-row>
                    </mat-table>
                    <div fxFlex="grow">
                        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"
                            [showFirstLastButtons]="true">
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
